<html>
  <head>
    <title></title>
    <meta content="">
        <script src="./jsFader.js"></script>
        <script>
            function stop() {
                el = document.getElementById('commentSlider');
                el.jsFader.stopAnimation();
            }
            function start() {
                el = document.getElementById('commentSlider');
                el.jsFader.startAnimation();
            }  
            function updateImage(number) {
                el = document.getElementById('commentSlider');
                el.jsFader.setPosition(number);
            }        
            function next() {
                el = document.getElementById('commentSlider');
                el.jsFader.next();
            }        
            function previous() {
                el = document.getElementById('commentSlider');
                el.jsFader.previous();
            }            

        </script>    
        <style>
            #commentSlider {
                overflow:hidden;
                height:100px;
                font-size:26px;
                height:100px;
            }
            #commentSlider li {
                list-style-type: none;
                opacity:0;
                visibility:hidden;
                position:absolute;
            }
        </style>
  </head>
  <body>

<a href="#" onClick="stop();">Stop</a> ~ 
<a href="#" onClick="start();">Start</a> ~
<a href="#" onClick="previous();">Previous</a> ~
<a href="#" onClick="next();">Next</a> ~
<label for="elementNumber">Jump To Number </label>
<input type="text" onChange="updateImage(this.value)" id="elementNumber"/>
    <div >
        <ul id="commentSlider" class="jsFader{timer:'1500'}">
            <li><img src="./img/img1.jpg" alt="image1" title="img1" /></li>
            <li><img src="./img/img2.jpg" alt="image2" title="img2" /></li>
            <li><img src="./img/img3.jpg" alt="image3" title="img3" /></li>
            <li><img src="./img/img4.jpg" alt="image4" title="img4" /></li>
            <li><img src="./img/img5.jpg" alt="image5" title="img5" /></li>
            <li><img src="./img/img6.jpg" alt="image6" title="img6" /></li>
        </ul>
    </div>

  </body>
</html>
